        "Minimum number of data points to estimate parameters", 10, 0, 20)
gen.add("k", double_t, 0, "Maximum iterations allowed", 300, 0, 400)
gen.add("t", double_t, 0,
        "Threshold value to determine if points are fit well", 300, 0, 400)
